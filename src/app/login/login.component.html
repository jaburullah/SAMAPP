<div class="app_background">
  <div class="container" >
    <div class="card card-login mx-auto mt-5">
      <mat-card>
        <mat-card-content>
          <mat-card-title>Login</mat-card-title>
          <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmitLogin()">
          <div class="row">
            <div class="col-lg-12 mb-2">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" formControlName="email">
                <mat-error>
                  {{errors.email}}
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 mb-2">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" type="password" formControlName="password" >
                <mat-error>
                  {{errors.password}}
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 mb-2">
              <mat-checkbox color="primary" formControlName="shouldRememberUserNameAndPassword" >Remember Password</mat-checkbox>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 mb-2">
              <button mat-raised-button type="submit" color="primary" class="btn btn-primary example-full-width" >Login</button>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 mb-2">
              <div class="text-center">
                <!--<a class="d-block small mt-3" href="register.html">Register an Account</a>-->
                <!--<a class="d-block small" href="forgot-password.html">Forgot Password?</a>-->
              </div>
            </div>
          </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
