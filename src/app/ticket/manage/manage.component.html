<div class="card mb-3">
  <div class="card-header">
    <i class="fa fa-ticket"></i> Manage Ticket
    <button mat-raised-button type="button" color="primary" class="btn btn-primary pull-right mr-2"
            (click)="onClickCreate()">Create New Ticket</button>
  </div>
  <div class="card-body">
    <div class="example-container">
      <!--class="mat-elevation-z8"-->
      <table mat-table [dataSource]="ticketGrid" >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- No Column -->
        <ng-container matColumnDef="sno">
          <th mat-header-cell *matHeaderCellDef class="text-center"> No. </th>
          <td mat-cell *matCellDef="let element; let ind = index;" class="text-center"> {{ ind + 1}} </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- Priority Column -->
        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef> Priority </th>
          <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
          <td mat-cell *matCellDef="let element; let ind = index;" class="text-center">
            <i class="fa fa-pencil mouse-cursor-pointer mr-2" (click)="onEdit(ind, element)"></i>
            <!--<i class="fa fa-trash mouse-cursor-pointer" (click)="onDelete(element)"></i>-->
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[15, 30, 50]" showFirstLastButtons></mat-paginator>
  </div>
</div>
